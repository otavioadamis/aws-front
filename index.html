<!DOCTYPE html>
<html>
<head>
  <title>Product CRUD</title>
  <link rel="stylesheet" type="text/css" href="stylev2.css">
</head>
<body>
  <h1>Product CRUD</h1>

  <form id="add-product-form">
    <h2>Add Product</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required step="0.01">
    
    <label for="name">Description:</label>
    <input type="text" id="description" name="description" required>
    
    <button type="submit">Add</button>
  </form>

  <form id="update-product-form">
    <h2>Update Product</h2>

    <!-- Hidden input for product ID -->
    <input type="hidden" id="update-id">

    <label for="update-name">Name:</label>
    <input type="text" id="update-name" name="update-name" required>
    
    <label for="update-price">Price:</label>
    <input type="number" id="update-price" name="update-price" required step="0.01">
    
    <label for="update-description">Description:</label>
    <input type="text" id="update-description" name="update-description" required>
    
    <button type="button" onclick="updateProduct()">Update</button>
  </form>

  <ul id="products"></ul>

  <div id="product-overlay"></div>

  <script src="app.js"></script>
  <script>
    // Call fetchProducts() when the page loads
    window.addEventListener('load', fetchProducts);
  </script>
</body>
</html>
